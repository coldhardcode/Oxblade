name    = Oxblade
author  = Cold Hard Code <dev@coldhardcode.com>
license = Perl_5
copyright_holder= Cold Hard Code, LLC

[@Basic]

[Git::NextVersion]
first_version   = 0.01
version_regexp  = ^(\d+\.\d+)$

[ReadmeMarkdownFromPod]

[PkgVersion]

[AutoPrereqs]

[Prereqs]
Moose           = 0
JSON::Any       = 0
JSON::XS        = 0

[NextRelease]
format          = %v %{MMM d yyyy}d

[SynopsisTests]

[PodSyntaxTests]

[MetaJSON]

[MetaResources]
repository.url  = https://github.com/coldhardcode/oxblade
repository.type = git

[CopyFilesFromBuild]
copy            = README.mkdn

[PruneFiles]
filenames       = dist.ini

[Git::Commit]

[Git::Tag]
tag_format      = %v

[PodWeaver]
